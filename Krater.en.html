var dictionnaire = [
    ['<div class="terminologyEntry">    <div class="term">amphora</div>    <div class="definitionNL"><b>Definition</b>: Vase with neck and two handles for storing and transport liquids and solids.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> ὁ δὲ Ἀρκεσίλεως τοῦτον τὸν χρόνον ἐὼν ἐν Σάμῳ συνήγειρε πάντα ἄνδρα ἐπὶ γῆς ἀναδασμῷ: συλλεγομένου δὲ στρατοῦ πολλοῦ, ἐστάλη ἐς Δελφοὺς Ἀρκεσίλεως χρησόμενος τῷ χρηστηρίῳ περὶ κατόδου. [2] ἡ δὲ Πυθίη οἱ χρᾷ τάδε. “‘ἐπὶ μὲν τέσσερας Βᾶττους καὶ Ἀρκεσίλεως τέσσερας, ὀκτὼ ἀνδρῶν γενεάς, διδοῖ ὑμῖν Λοξίης βασιλεύειν Κυρήνης, [3] πλέον μέντοι τούτου οὐδὲ πειρᾶσθαι παραινέει. σὺ μέντοι ἥσυχος εἶναι κατελθὼν ἐς τὴν σεωυτοῦ. ἢν δὲ τὴν κάμινον εὕρῃς πλέην ἀμφορέων, μὴ ἐξοπτήσῃς τοὺς ἀμφορέας ἀλλ᾽ ἀπόπεμπε κατ᾽ οὖρον: εἰ δὲ ἐξοπτήσεις τὴν κάμινον,1μὴ ἐσέλθῃς ἐς τὴν ἀμφίρρυτον: εἰ δὲ μὴ ἀποθανέαι καὶ αὐτὸς καὶ ταῦρος ὁ καλλιστεύων.’” ταῦτα ἡ Πυθίη Ἀρκεσίλεῳ χρᾷ.<br>Hdt. 4.163<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:abo:tlg,0016,001:4:163&amp;lang=original 2020 05 08</div>    <div class="textItalicSmallMargin"><b>2)</b> ""The amphorae are full of red and fragrant wine." Aristoph. Pl. 807<br>http://www.perseus.tufts.edu/hopper/text?doc=Aristoph.%20Pl.%20807&amp;lang=original<br></div>    <div class="textItalicSmallMargin"><b>3)</b> "drinking a whole amphora of milk." Eur. Cycl. 327<br>http://www.perseus.tufts.edu/hopper/text?doc=Eur.%20Cycl.%20327&amp;lang=original</div>    <div class="textItalicSmallMargin"><b>4)</b> "They found pickled slices of dolphin in amphorae." Xen. Anab. 5.4.28<br>http://www.perseus.tufts.edu/hopper/text?doc=Xen.%20Anab.%205.4.28&amp;lang=original</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The amphora (pl. amphorae; from Greek amphi - on both sides, phero - carry) is a two-handled pot with a neck that is considerably narrower than the body. It was used for the storage of liquids and solids such as grain. Undecorated &apos;coarse&apos; amphorae, with their lower part tapering to a point, were the standard transport containers in the Mediterranean. They are frequently depicted in symposium scenes. Panathenaic prize amphorae are perhaps the closest in shape, but the majority of painted amphorae are grouped into two main types, the one-piece belly-amphorae, and neck-amphorae, which have a clearly-marked neck. Also discussed here is the pelike, another two-handled storage vessel."<br>http://www.beazley.ox.ac.uk/tools/pottery/shapes/amphorae.htm<br>2020-05-03</div>    <div class="textItalicSmallMargin"><b>2)</b> ἀμφορ-εύς , έως, ὁ: acc.<br>A.“ἀμφορέα” Ar.Fr.299: dual “ἀμφορῆ” Telecl.2 D.: pl. “ἀμφορῆς” Ar.Nu.1203:—jar with narrow neck (“στενόστομον τὸ τεῦχος” Id.Fr. 108), Hdt.4.163, Ar.Nu.1203, etc.; used for various purposes, esp. for keeping wine in, Pl.807, Fr.299; or milk, E.Cyc.327; for pickles, X. An.5.4.28.<br>2. ornament in shape of vase, “ὅρμος -έων” IG11(2).161B 38 (Delos, iii B.C.), cf. SIG2588.199 (ib., ii B.C.).<br>II. liquid measure, = μετρητής (Philyll.7, Moer.45, etc.), 1 1/2 Roman amphorae or nearly 9 gallons, Hdt.1.51, IG3.38, D.43.8, etc. (Shortened form of ἀμφιφορεύς, q.v., from having two handles.）<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0057:entry=a)mforeu/s<br>2020 05 08</div>    <div class="textItalicSmallMargin"><b>3)</b> "A two-handled vase with a narrow neck used for storage or transport. This vessel shape is common in both plain and decorated wares. Transport amphorae are large undecorated vessels, often with pointed bases. Attic decorated wares favor the amphora shape and many subdivisions of the type have been identified.<br>Term: The word is Greek, and is apparently the ancient name for this vessel."<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora</a></div>    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0057:entry=a)mforeu/s" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0057:entry=a)mforeu/s</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: amphore (preferred)</div>    <div class="textMediumMarginBlue">- el: αμφορέας (preferred)</div>    <div class="textMediumMarginBlue">- el: ἀμφορεύς (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/Amphorae3.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/Amphorae3.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="http://ontologia.fr/Images/GreekVase/Amphora-Beazley.png" target="_blank" rel="noopener">http://ontologia.fr/Images/GreekVase/Amphora-Beazley.png</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://en.wikipedia.org/wiki/Amphora#Neck_amphora_(c._6th%E2%80%935th_century_BC)" target="_blank" rel="noopener">https://en.wikipedia.org/wiki/Amphora#Neck_amphora_(c._6th%E2%80%935th_century_BC)</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/amphorae.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/amphorae.htm</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://d-nb.info/gnd/4001770-9" target="_blank" rel="noopener">http://d-nb.info/gnd/4001770-9</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/amphorae.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/amphorae.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/amphora" target="_blank" rel="noopener">http://kerameikos.org/id/amphora</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300148696" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300148696</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://dbpedia.org/resource/Amphora" target="_blank" rel="noopener">http://dbpedia.org/resource/Amphora</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://www.wikidata.org/entity/Q178401" target="_blank" rel="noopener">http://www.wikidata.org/entity/Q178401</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: Amphorae from Classical Art Research Centre (Beazley)</div>    <img src="http://www.beazley.ox.ac.uk/images/pottery/shapes/Amphorae3.jpg" alt="no internet connection" style="width=175px;height:175px;"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">bell krater</div>    <div class="definitionNL"><b>Definition</b>: Krater without neck, with upward curling handles placed high on the body.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: Expert</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> The bell krater is a vessel new to the red-figure style, and is established in the repertory of the potters by about 500 B.C. It continues through the early fourth century B.C.<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0004%3Aalphabetic+letter%3DB%3Aentry+group%3D2%3Aentry%3Dbell-krater</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The latest of the four krater-types, it first occurs in the early fifth century, and is not found decorated in black-figure. It is named for its bell-like shape, perhaps originating in wood. It has small horizontal upturned handles just over halfway up the body. Some do not have a foot, and earlier examples may have lugs for handles. Over the course of the fifth and fourth centuries, the shape becomes slimmer." Classical Art Research Centre, University of Oxford. <br>Accessible online: https://www.beazley.ox.ac.uk/tools/pottery/shapes/bell.htm (2020 05 08)</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0004%3Aalphabetic+letter%3DB%3Aentry+group%3D2%3Aentry%3Dbell-krater" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0004%3Aalphabetic+letter%3DB%3Aentry+group%3D2%3Aentry%3Dbell-krater</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: cratère en cloche (preferred)</div>    <div class="textMediumMarginBlue">- el: κρατήρας κωδωνόσχημος (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth without neck with upward curling handles upward curling handles placed high on the body&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for mixing wine with water/, /with handles/, /with foot/, /with open mouth/, /without neck/, /with upward curling handles/, /upward curling handles placed high on the body/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth without neck&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/bellcropped.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/bellcropped.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="http://ontologia.fr/Images/GreekVase/Beazley-Bell-Krater.png" target="_blank" rel="noopener">http://ontologia.fr/Images/GreekVase/Beazley-Bell-Krater.png</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/bell.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/bell.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/bell_krater" target="_blank" rel="noopener">http://kerameikos.org/id/bell_krater</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://www.wikidata.org/entity/Q1531905" target="_blank" rel="noopener">http://www.wikidata.org/entity/Q1531905</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.g     ['<div class="terminologyEntry">    <div class="term">belly amphora</div>    <div class="definitionNL"><b>Definition</b>: Amphora with foot, without a clearly defined neck.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The belly-amphora has a continuous profile from lip to foot. It is usually lidded."<br>https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: αμφορέας με κοιλιά (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/, /with foot/, /without a clearly defined neck/, /with standard belly/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div>    <div class="concept"><b>Comment</b>: Also called in Perseus "One-piece amphorae"<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora</div></div><div class="conceptEntry">    <div class= "externalLink">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=amphora</a></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">calyx krater</div>    <div class="definitionNL"><b>Definition</b>: Krater without neck, with upward curling handles placed low on the body.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: Expert</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The handles of the calyx-krater are placed low down on the body, at what is termed the cul. Their upward curling form lends the shape an appearance reminiscent of the calyx of a flower, hence the name. The earliest known example was possibly made by Exekias in the third quarter of the sixth century. It continues to be produced, mainly in red-figure, becoming more elongated over the course of the fifth and fourth centuries." Classical Art Research Centre, University of Oxford. Accessible online: https://www.beazley.ox.ac.uk/tools/pottery/shapes/calyx.htm 2020 05 08</div>    <div class="textItalicSmallMargin"><b>2)</b> "The calyx-krater is one of the largest Attic vases, and is reminiscent of a bell-shaped flower. It is named for its convex lower body that has the configuration of the calyx of a flower, while the flaring upper body is suggestive of the bell-shaped corolla. It has large, robust, upturned handles situated opposite one another on the cul.The calyx-krater appears in Attic black-figure after the middle of the 6th c. BCE and is a popular shape until the end of red-figure."<br>http://kerameikos.org/id/calyx_krater</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: cratère en calice (preferred)</div>    <div class="textMediumMarginBlue">- el: κρατήρας καλυκοειδής (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth without neck with upward curling handles upward curling handles placed low on the body&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for mixing wine with water/, /with handles/, /with foot/, /with open mouth/, /without neck/, /with upward curling handles/, /upward curling handles placed low on the body/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth without neck&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://ontologia.fr/Images/GreekVase/Beazley-Calyx-Krater.png" target="_blank" rel="noopener">http://ontologia.fr/Images/GreekVase/Beazley-Calyx-Krater.png</a></div>    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/bellcropped.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/bellcropped.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/calyx.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/calyx.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://www.wikidata.org/entity/Q15407662" target="_blank" rel="noopener">http://www.wikidata.org/entity/Q15407662</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300198858" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300198858</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/calyx_krater" target="_blank" rel="noopener">http://kerameikos.org/id/calyx_krater</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Web reference</b>: <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/calyx.htm" targe ernalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/CF4BCC25-5D88-4B0E-9322-39348D5A6A27" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/CF4BCC25-5D88-4B0E-9322-39348D5A6A27</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-218324</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/3475F479-FE7A-41D0-8BC6-E31C4D3B8A2C" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/3475F479-FE7A-41D0-8BC6-E31C4D3B8A2C</a></div></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">column krater</div>    <div class="definitionNL"><b>Definition</b>: Krater with a clearly defined neck and column-like handles.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: Expert</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "Named for its column-like handles, the column-krater is first known from Corinthian examples dated to the late seventh century. It is regularly produced by Athenian potters from the first half of the sixth-century until the third quarter of the fifth. It seems from graffiti on Athenian red-figure examples that the vessel was referred to as Korinthios or Korinthiourges." Classical Art Research Centre, University of Oxford. <br>Accessible online: https://www.beazley.ox.ac.uk/tools/pottery/shapes/column.htm 2020 05 08</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: cratère à colonnettes (preferred)</div>    <div class="textMediumMarginBlue">- el: κρατήρας κιονωτός (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth with neck with a clearly defined neck with column-like handles&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for mixing wine with water/, /with handles/, /with foot/, /with open mouth/, /with neck/, /with a clearly defined neck/, /with column-like handles/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth with neck with a clearly defined neck&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/columKRA.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/columKRA.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="http://ontologia.fr/Images/GreekVase/Beazley-Column-Krater.png" target="_blank" rel="noopener">http://ontologia.fr/Images/GreekVase/Beazley-Column-Krater.png</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/column.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/column.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300198859" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300198859</a></div>    <div class= "externalLink">skos:exactMatch <a href="https://www.wikidata.org/wiki/Q1779587" target="_blank" rel="noopener">https://www.wikidata.org/wiki/Q1779587</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/column_krater" target="_blank" rel="noopener">http://kerameikos.org/id/column_krater</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Web reference</b>: <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/column.htm" target="_blank" rel="noopener">Beazley Collection - Classical Art Research Centre - University of Oxford</a></div>    <div class= "textMediumMargin"><b>Illustration</b>: Column krater from Classical Art Research Centre (Beazley)</div>    <img src="http://www.beazley.ox.ac.uk/images/pottery/shapes/columKRA.jpg" alt="no internet connection" style="width=175px;height:175px;"></div>    <div class="objectEntry"><div class="titleBlack"><strong>Objects of this type: 17</strong></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-8828</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazle 986</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/24D45CFE-A992-4169-99B3-31A2DB4CD275" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/24D45CFE-A992-4169-99B3-31A2DB4CD275</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-300350</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/BF15C656-A0A6-4208-92C9-90F12DE3E2C4" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/BF15C656-A0A6-4208-92C9-90F12DE3E2C4</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-300776</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/F82665EA-D752-40F0-8D63-112F230BD302" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/F82665EA-D752-40F0-8D63-112F230BD302</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-300915</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/F9DF4405-0894-4125-BC59-A484F03709BC" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/F9DF4405-0894-4125-BC59-A484F03709BC</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-300924</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/B03D1E0A-2B7B-46D2-9574-17150871B81B" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/B03D1E0A-2B7B-46D2-9574-17150871B81B</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-302317</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/94520974-EE4A-4B3E-B471-9BC648EFA491" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/94520974-EE4A-4B3E-B471-9BC648EFA491</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-305051</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/2E9E55A3-E9B0-4904-84C6-960AD4720253" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/2E9E55A3-E9B0-4904-84C6-960AD4720253</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-305083</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/19FAA811-7DDB-4204-BDFD-217641FB20B5" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/19FAA811-7DDB-4204-BDFD-217641FB20B5</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-310259</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/137FF816-6769-494C-88D6-3E7D86E81A20" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/137FF816-6769-494C-88D6-3E7D86E81A20</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-350342</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/90F50E3D-7977-40F8-BF59-7CB54FB7AF76" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/90F50E3D-7977-40F8-BF59-7CB54FB7AF76</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-9016793</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/D7F2728F-8FF5-48DC-A833-E325F6907074" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/D7F2728F-8FF5-48DC-A833-E325F6907074</a></div></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">hydria</div>    <div class="definitionNL"><b>Definition</b>: Vase with neck and three handles, two for carrying and one for pouring, for storing and transport water.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> [6] ἦσαν δὲ ἐκεῖ λίθιναι ὑδρίαι ἓξ κατὰ τὸν καθαρισμὸν τῶν Ἰουδαίων κείμεναι, χωροῦσαι ἀνὰ μετρητὰς δύο ἢ τρεῖς.<br>John 2.6<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0155%3Abook%3DJohn%3Achapter%3D2%3Averse%3D6 (2020 05 08)</div>    <div class="textItalicSmallMargin"><b>2)</b> Πραξάγορα<br>τοὺς κρατῆρας καταθήσω<br>καὶ τὰς ὑδρίας, καὶ ῥαψῳδεῖν ἔσται τοῖς παιδαρίοισιν<br>τοὺς ἀνδρείους ἐν τῷ πολέμῳ, κεἴ τις δειλὸς γεγένηται,<br>680ἵνα μὴ δειπνῶσ᾽ αἰσχυνόμενοι.<br>Aristoph. Eccl. 678<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:abo:tlg,0019,010:678&amp;lang=original 2020 05 08</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> An old shape, with precursors in the eighth century, the hydria (pl. hydriai; compare Greek hudor - water) is a water-jar with three handles, two for carrying and one for pouring. The application of the name to the shape is reasonably certain, although such vessels were not only used for the carrying of water. We know, for example, that hydriai held votes in ballots and ashes in cemeteries.<br>http://www.beazley.ox.ac.uk/tools/pottery/shapes/hydria.htm 2020 05 08</div>    <div class="textItalicSmallMargin"><b>2)</b> ὑδρ-ία , ἡ, (ὕδωρ)<br>A.water-pot, pitcher, Ar.V.926, Ec.678 (anap.), LXX Ec.12.6, CIG2855.10 (Branchidae), Ev.Jo.2.6, etc.; ὑδρίης πέρι δῆρις (cf. ἀμφορίτης) A.R.4.1767: prov., ἐπὶ θύραις τὴν ὑδρίαν to break the pitcher at the door, &apos;there&apos;s many a slip &apos;twixt cup and lip&apos;, Arist.Rh.1363a7.<br>II. vessel of any kind, e. g. wine-pot, Ar.Fr. 136; a pot of money, Id.Av.602 (anap.) (ἐν ὑδρίαις γὰρ ἔκειντο οἱ θησαυροί Sch. ad loc.(603)), cf. IG11(2).161 B100 (Delos, iii B. C.); “ὑ. χαλκῆ” D.47.52; ὑ. χρυσῆ, ἀργυρᾶ, IG22.204.35; ὑδρίαι ἄρτων πέντε bread-pans, POxy.155.4 (vi A. D.).<br>2. balloting urn, esp. in lawcourts, etc., IG9(1).334.45 (Locr., v B. C.), Isoc.17.33, Plu.TG11.<br>3. cinerary urn, Id.Phil.21, Luc.Dem.Enc.29, etc.<br>4. water-clock, S.E.M.5.75, Jul.Caes.325c. [ι_ in A.R. l.c., where ὑδρείης is v.l.]<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Du(dri%2Fa (2020 05 08)<br></div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Du(dri%2Fa" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Du(dri%2Fa</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: hydrie (preferred)</div>    <div class="textMediumMarginBlue">- el: υδρία (preferred)</div>    <div class="textMediumMarginBlue">- el: ὑδρία (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport liquid only water with neck with handles with three handles&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /liquid only/, /water/, /with neck/, /with handles/, /with three handles/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/1373-hydria.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/1373-hydria.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/bt9-14s.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/bt9-14s.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/bt9-14s.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/bt9-14s.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/HYDRIA2.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/HYDRIA2.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/hydria.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/hydria.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://www.wikidata.org/entity/Q745783" target="_blank" rel="noopener">http://www.wikidata.org/entity/Q745783</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300198844" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300198844</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/hydria" target="_blank" rel="noopener">http://kerameikos.org/id/hydria</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: Hydria from Classical Art Research Centre (Beazley)</div>    <img src="http://www.beazley.ox.ac.uk/images/pottery/shapes/HYDRIA2.jpg" alt="no internet connection" style="width=175px;height:175px;"></div>    <div class="objectEntry"><div class="titleBlack"><strong>Objects of this type: 7</strong></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-5791</strong></div>    <div class= "externalLinkIndividual">owl:sameAs <     ['<div class="terminologyEntry">    <div class="term">krater</div>    <div class="definitionNL"><b>Definition</b>: Large open container with a foot and handles, used in ancient Greece for mixing wine with water.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: Expert</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Hom. Il. 23.741<br>Πηλεΐδης δ᾽ αἶψ᾽ ἄλλα τίθει ταχυτῆτος ἄεθλα<br>ἀργύρεον κρητῆρα τετυγμένον: ἓξ δ᾽ ἄρα μέτρα<br>χάνδανεν, αὐτὰρ κάλλει ἐνίκα πᾶσαν ἐπ᾽ αἶαν<br>πολλόν, ἐπεὶ Σιδόνες πολυδαίδαλοι εὖ ἤσκησαν,<br>Φοίνικες δ᾽ ἄγον ἄνδρες ἐπ᾽ ἠεροειδέα πόντον,<br>745 στῆσαν δ᾽ ἐν λιμένεσσι, Θόαντι δὲ δῶρον ἔδωκαν<br>Accessible online:<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:abo:tlg,0012,001:23:741&amp;lang=original</div>    <div class="textItalicSmallMargin"><b>2)</b> κρα-τήρ , Ion.and Ep. κρητήρ , ῆρος, ὁ, (κεράννυμι)<br>A.mixing vessel, esp. bowl, in which wine was mixed with water, κ. ἀργύρεος, χρύσεος, Il.23.741,219; [“κ.] ἀργύρεος ἔστιν ἅπας, χρυσῷ δ᾽ ἐπὶ χείλεα κεκράανται” Od.4.615; “οἶνον δ᾽ ἐκ κρητῆρος ἀφυσσόμενοι δεπάεσσιν ἔκχεον” Il.3.295, cf. 247; κρητῆρι δὲ οἶνον μίσγον ib.269; “κρητῆρα κερασσάμενος” Od.7.179, 13.50; “οἶνον ἔμισγον ἐνὶ κρητῆρσι καὶ ὕδωρ” 1.110, cf.Sapph.51, Alc. 45, S.OC159 (lyr.), Ar.Ec.841; κρατῆρα κεράσαι Orac. ap. D.21.53, cf. Th.6.32; “κρητῆρα καὶ ὑποκρητήριον” SIG2 (Sigeum, vi B.C.); πίνοντες κρητῆρας drinking bowls of wine, Il.8.232; κρητῆρα στήσασθαι ἐλεύθερον to set up a bowl of wine to be drunk in honour of the deliverance 6.528, cf. Od.2.431; κρητῆρα ἐπιστέψασθαι ποτοῖο, v. ἐπιστέφω; κρατῆρος μέρος μετασχεῖν A.Ch.291; “σπονδὴ τρίτου κρατῆρος” S.Fr. 425.<br>Henry George Liddell, Robert Scott,<br>A Greek-English Lexicon<br>http://www.perseus.tufts.edu 2020 05 08</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> LSJ (Perseus):<br>mixing vessel, esp. bowl, in which wine was mixed with water. Accessible online:<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dkrath%2Fr</div>    <div class="textItalicSmallMargin"><b>2)</b> The term &apos;krater&apos; suggests a mixing-vessel (compare Greek kerannumi - to mix), and we know that the wine served at the symposium was mixed with water. On vases decorated with symposium-scenes, a large open container with a foot is often depicted, and the name krater is appropriate. Examples can be traced back to the large Geometric examples that were used as grave-markers, and this funerary connection continues to be important. Excavations of burial-sites have shown that they could be used in Greek settlements overseas as containers of ashes, and South Italian, especially Apulian, volute-kraters often carry explicit funerary iconography. In the Athenian repertoire, there are four main types identified today: column-, volute-, calyx- and bell-. The psykter is a short-lived shape, used to cool the liquid. It is discussed here because it is often shown being used in kraters.<br>http://www.beazley.ox.ac.uk/tools/pottery/shapes/kraters.htm (2020 05 08)</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dkrath%2Fr" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dkrath%2Fr</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: cratère (preferred)</div>    <div class="textMediumMarginBlue">- el: κρατήρας (preferred)</div>    <div class="textMediumMarginBlue">- el: κρατήρ (alternative)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for mixing wine with water/, /with handles/, /with foot/, /with open mouth/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://ontologia.fr/Images/GreekVase/Beazley-Krater.png" target="_blank" rel="noopener">http://ontologia.fr/Images/GreekVase/Beazley-Krater.png</a></div>    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/Kraters3.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/Kraters3.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/kraters.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/kraters.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300198855" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300198855</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://d-nb.info/gnd/4130342-8" target="_blank" rel="noopener">http://d-nb.info/gnd/4130342-8</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/krater" target="_blank" rel="noopener">http://kerameikos.org/id/krater</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Web reference</b>: <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/kraters.htm" target="_blank" rel="noopener">Beazley Collection - Classical Art Research Centre - University of Oxford</a></div>    <div class= "textMediumMargin"><b>Illustration</b>: Kraters from Classical Art Research Centre (Beazley)</div>    <img src="http://www.beazley.ox.ac.uk/images/pottery/shapes/Kraters3.jpg" alt="no internet connection" style="width=175px;height:175px;"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">lekythos</div>    <div class="definitionNL"><b>Definition</b>: Vase for perfume for oil, with narrow neck, with one handle.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Context(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> λήκυ^θος (Dor. λάκυθος [α_] IG42(1).123.130 (Epid., iv B.C.)), ἡ,<br>A.oil-flask, “δῶκεν δὲ χρυσέῃ ἐν ληκύθῳ ὑγρὸν ἔλαιον” Od.6.79, cf. 215, Hp. Morb.4.51, Ph.Bel.102.41, etc.; casket for unguents, cosmetics, etc., S.Fr.130; “αἱ δὲ λήκυθοι μύρου γέμουσι” Ar.Pl.810, cf. Fr.207; buried or burnt with the dead, Id.Ec.538, 996, 1032, cf. IG14.865, CIG 8346k.<br>2. in pl., rhetorical bombast, Cic.Att.1.14.3, Plin.Ep.1.2.4.<br>II. projecting cartilage on the gullet, Adam&apos;s apple, = βρόχθος, Clearch.72.</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> Like the aryballos, in that it has a narrow neck and a single handle, the lekythos (pl. lekythoi) is generally a taller vessel with a small, deep mouth. The Greek word lekythos was undoubtedly used for the various forms considered here, although it does appear that it was used for oil-vessels in general.<br>http://www.beazley.ox.ac.uk/tools/pottery/shapes/lekythos.htm 2020 05 08</div>    <div class="textItalicSmallMargin"><b>2)</b> λήκυ^θος (Dor. λάκυθος [α_] IG42(1).123.130 (Epid., iv B.C.)), ἡ,<br>A.oil-flask, “δῶκεν δὲ χρυσέῃ ἐν ληκύθῳ ὑγρὸν ἔλαιον” Od.6.79, cf. 215, Hp. Morb.4.51, Ph.Bel.102.41, etc.; casket for unguents, cosmetics, etc., S.Fr.130; “αἱ δὲ λήκυθοι μύρου γέμουσι” Ar.Pl.810, cf. Fr.207; buried or burnt with the dead, Id.Ec.538, 996, 1032, cf. IG14.865, CIG 8346k.<br>2. in pl., rhetorical bombast, Cic.Att.1.14.3, Plin.Ep.1.2.4.<br>II. projecting cartilage on the gullet, Adam&apos;s apple, = βρόχθος, Clearch.72.<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dlh%2Fkuqos<br>2020 05 08</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dlh%2Fkuqos" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dlh%2Fkuqos</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: lécythe (preferred)</div>    <div class="textMediumMarginBlue">- el: λήκυθος (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for perfume with neck with narrow neck with handles with one handle liquid only&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for perfume/, /with neck/, /with narrow neck/, /with handles/, /with one handle/, /liquid only/, /oil/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/Lekythoi.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/Lekythoi.jpg</a></div>    <div class= "externalLink">foaf:depiction <a href="https://upload.wikimedia.org/wikipedia/commons/8/83/Akhilleus_Hektor_Louvre_CA601.jpg" target="_blank" rel="noopener">https://upload.wikimedia.org/wikipedia/commons/8/83/Akhilleus_Hektor_Louvre_CA601.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/lekythos.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/lekythos.htm</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://en.wikipedia.org/wiki/Lekythos" target="_blank" rel="noopener">https://en.wikipedia.org/wiki/Lekythos</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://dbpedia.org/page/Lekythos" target="_blank" rel="noopener">http://dbpedia.org/page/Lekythos</a></div>    <div class= "externalLink">skos:exactMatch <a href="https://www.wikidata.org/wiki/Q579418" target="_blank" rel="noopener">https://www.wikidata.org/wiki/Q579418</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300264937" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300264937</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/lekythos" target="_blank" rel="noopener">http://kerameikos.org/id/lekythos</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: Lekythos from Classical Art Research Center (Beazley)</div>    <img src="http://www.beazley.ox.ac.uk/images/pottery/shapes/Lekythoi.jpg" alt="no internet connection" style="width=175px;height:175px;"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">neck amphora</div>    <div class="definitionNL"><b>Definition</b>: Amphora with foot, with a clearly defined neck.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The neck-amphora is identifiable by its clearly defined neck."<br>https://www.beazley.ox.ac.uk/tools/pottery/shapes/neck.htm</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: αμφορέας με λαιμό (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot with a clearly defined neck with standard belly&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/, /with foot/, /with a clearly defined neck/, /with standard belly/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/neck.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/neck.htm</a></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">panathenaic amphora</div>    <div class="definitionNL"><b>Definition</b>: Vase with foot, two handles, and neck, which served as prize in the Panathenaic games. Its names comes from its shape (like an amphora) and in connection to the Panathenaic festival.</div>    <div class="textMediumMargin"><b>Status</b>: alternative</div>    <div class="textMediumMargin"><b>See also</b>: panathenaic prize amphora (preferred),     </div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: παναθηναϊκός αμφορέας (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for prize with foot with handles with two handles with neck&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for prize/, /with foot/, /with handles/, /with two handles/, /with neck/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="https://upload.wikimedia.org/wikipedia/commons/e/ea/Panathenaic_amphora_BM_B130.jpg" target="_blank" rel="noopener">https://upload.wikimedia.org/wikipedia/commons/e/ea/Panathenaic_amphora_BM_B130.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: The Burgon amphora ca. 565 BCE, BM, London</div>    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Panathenaic_amphora_BM_B130.jpg" alt="no internet connection" style="width=175px;height:175px;"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">panathenaic prize amphora</div>    <div class="definitionNL"><b>Definition</b>: Vase with foot, two handles, and neck, which served as prize in the Panathenaic games. Its names comes from its shape (like an amphora) and in connection to the Panathenaic festival.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>See also</b>: panathenaic amphora (alternative),     </div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The broad body, narrow neck and foot of Panathenaic amphorae gives a shape reminiscent of transport amphorae. They served as prizes in the Panathenaic Games, containing oil for victors."<br>https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm<br></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: παναθηναϊκός αμφορέας (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for prize with foot with handles with two handles with neck&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for prize/, /with foot/, /with handles/, /with two handles/, /with neck/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="https://upload.wikimedia.org/wikipedia/commons/e/ea/Panathenaic_amphora_BM_B130.jpg" target="_blank" rel="noopener">https://upload.wikimedia.org/wikipedia/commons/e/ea/Panathenaic_amphora_BM_B130.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/panathenaic.htm</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: The Burgon amphora ca. 565 BCE, BM, London</div>    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Panathenaic_amphora_BM_B130.jpg" alt="no internet connection" style="width=175px;height:175px;"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">pelike</div>    <div class="definitionNL"><b>Definition</b>: Amphora with foot and a sagging belly.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "A variation of the one-piece amphora, so called because the neck flows smoothly into the body, in contrast to the offset neck of a neck amphora.<br><br>History: The shape first appears in Attic red-figure after 520 B.C. and remains popular through the fourth century B.C. The shape is taken over by the potters of Gnathia, where it becomes slimmer and more fanciful. The widest portion of the pelike is towards its base.<br><br>Term: The Greek word "pelike" was not applied to this shape in ancient times but was adopted by modern archaeologists; the ancient "pelike" is described variously as a kylix, a chous (or small oinochoe), and a lekanis."<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=pelike</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=pelike" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=pelike</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: πελίκη (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with sagging belly&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/, /with foot/, /without a clearly defined neck/, /with sagging belly/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/pelike.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/pelike.htm</a></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">type A amphora</div>    <div class="definitionNL"><b>Definition</b>: Belly amphora with flat handles and straight lip.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "During the third quarter of the sixth century, a new, more elaborate type is introduced. Type A amphorae are recognisable by their flat, flanged handles, often decorated with ivy, and two-part (&apos;stepped&apos;) foot."<br>https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</div>    <div class="textItalicSmallMargin"><b>2)</b> "History: The large neck amphora of the late seventh century is derived from the Protoattic shape and continues to be a popular shape, though in a much smaller version, in both black and red figure pottery. The earliest examples of the type A amphora vary as to the shape of the foot and the mouth, always undergoing remodelling and refinement. The usual form in the first half of the sixth century has a small egg-shaped body, tapering at the foot. There are simple cylindrical handles looped from the shoulder to the mid-neck. Soon after the mid-century, the common form has triple-reeded handles , and the body&apos;s center of gravity is a bit higher. But once the shape was evolved and became standardized, the lip was echinus-shaped and the foot torus. It enjoyed great popularity during the late period of black figure, lasting from the second quarter of the sixth century down to about 440 B.C.<br><br>A more elaborate version of the older neck-less amphora, Type B, is the Type A. This shape appears about 550 B.C. and lasts to about 450 B.C. It is thought that the potter Exekias was responsible for the development of this shape (he worked on both neck-less and neck amphorae). The lip is distinctly concave, and the neck and the shoulder are slightly longer. The belly is less tense than that of the Type B amphora. The strap handles have flanges and decorated edges (usually an ivy tendril). The foot is in two degrees, the lower with a convex profile and the upper with a vertical edge. There is a fillet between the foot and the base of the body. The decoration consists of two panels, one on the front, and one on the reverse, of the vases. They are set a bit lower on the body than on the Type B amphora. Sometimes a palmette appears in a reserved zone below each handle."<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-a-amphora</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</a></div>    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-a-amphora" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-a-amphora</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: αμφορέας τύπου Α (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly with straight lip with flat handles&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/, /with foot/, /without a clearly defined neck/, /with standard belly/, /with straight lip/, /with flat handles/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">type B amphora</div>    <div class="definitionNL"><b>Definition</b>: Belly amphora with round handles and straight lip.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The most typically occurring form is termed Type B, characterised by the combination of round handles, the mouth&apos;s straight lip, and the convex profile of the one-piece foot (termed &apos;echinus&apos;). The shape is old, dating back to the seventh century, and continuing to be produced until the mid-fifth century."<br>https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</div>    <div class="textItalicSmallMargin"><b>2)</b> "A variation of the neck-less amphora, characterized by a continuous curve from lip to foot.<br>Shape: It is characterized by a straight or slightly concave lip, an inverted echinus foot, and plain cylindrical looped handles, which reach from the sloping shoulder to the middle of the neck.<br>History: A variation of the one-piece amphora, Type B was introduced by 610 B.C. , and is the earliest in the sequence with this series of amphorae which form a continuous curve from the lip to the foot. The decoration was confined to the two panels, one on the front and one on the reverse of the vase. Above these panels appears a floral chain. Above the foot is a reserved frieze which contains a band of rays. It lasts to the third quarter of the fifth century B.C."<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-b-amphora</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-b-amphora" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-b-amphora</a></div>    <div class= "externalLinkTerm">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: αμφορέας τύπου Β (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly with straight lip with round handles&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/, /with foot/, /without a clearly defined neck/, /with standard belly/, /with straight lip/, /with round handles/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="https://commons.wikimedia.org/wiki/Category:Belly_amphorae_type_B#/media/File:Greek_Antiquities_in_the_Museum_August_Kestner_269.JPG" target="_blank" rel="noopener">https://commons.wikimedia.org/wiki/Category:Belly_amphorae_type_B#/media/File:Greek_Antiquities_in_the_Museum_August_Kestner_269.JPG</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://commons.wikimedia.org/wiki/Category:Belly_amphorae_type_B" target="_blank" rel="noopener">https://commons.wikimedia.org/wiki/Category:Belly_amphorae_type_B</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: Museum August Kestner Hanover; Inventary number 1965.13.</div>    <img src="https://commons.wikimedia.org/wiki/Category:Belly_amphorae_type_B#/media/File:Greek_Antiquities_in_the_Museum_August_Kestner_269.JPG" alt="no internet connection" style="width=175px;height:175px;"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">type C amphora</div>    <div class="definitionNL"><b>Definition</b>: Belly amphora with round handles and round lip.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "A variation of the neck-less amphora, characterized by a continuous curve from lip to foot.<br><br>Shape: The shape is similar to Type B , but with a convex (rolled) lip, and either a torus or an inverted echinus foot.<br><br>History: This form is especially popular in the third quarter of the sixth century with the black-figure painter known as the Affecter, who also paints neck amphorae. The shape continues in red-figure pottery from about 520 to 450 B.C. In black-figure the decoration is confined to the two panels which appear on the front and the reverse of the vessel. Sometimes the zone above the foot-disc is reserved and contains a band of upright rays. In red-figure, the panel is abandoned in favour of a figure placed in silhouette against the black ground of the body of the vessel."<br>http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-c-amphora</div></div><div class="terminologyEntry">    <div class= "externalLinkTerm">rdfs:seeAlso <a href="http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-c-amphora" target="_blank" rel="noopener">http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0004:id=type-c-amphora</a></div>    <div class= "externalLinkTerm">rdfs:seeAlso <a href="https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm" target="_blank" rel="noopener">https://www.beazley.ox.ac.uk/tools/pottery/shapes/belly.htm</a></div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- el: αμφορέας τύπου Γ (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly with round lip with round handles&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for storing and transport/, /with neck/, /with handles/, /with two handles/, /liquid or solid/, /with foot/, /without a clearly defined neck/, /with standard belly/, /with round lip/, /with round handles/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for storing and transport with neck with handles with two handles liquid or solid with foot without a clearly defined neck with standard belly&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div></div><div class="otherEntry"></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">vase</div>    <div class="definitionNL"><b>Definition</b>: Ceramic vessel.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: vase (preferred)</div>    <div class="textMediumMarginBlue">- el: αγγείο (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="https://upload.wikimedia.org/wikipedia/commons/c/cc/Attic_Volute_kraters-en.svg" target="_blank" rel="noopener">https://upload.wikimedia.org/wikipedia/commons/c/cc/Attic_Volute_kraters-en.svg</a></div>    <div class= "externalLink">foaf:depiction <a href="https://upload.wikimedia.org/wikipedia/commons/3/36/Shapes_of_ancient_greek_pottery.jpg" target="_blank" rel="noopener">https://upload.wikimedia.org/wikipedia/commons/3/36/Shapes_of_ancient_greek_pottery.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://en.wikipedia.org/wiki/Typology_of_Greek_vase_shapes" target="_blank" rel="noopener">https://en.wikipedia.org/wiki/Typology_of_Greek_vase_shapes</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="https://www.wikidata.org/wiki/Q191851" target="_blank" rel="noopener">https://www.wikidata.org/wiki/Q191851</a></div>    <div class= "externalLink">skos:broadMatch <a href="http://erlangen-crm.org/140617/E24_Physical_Man-Made_Thing" target="_blank" rel="noopener">http://erlangen-crm.org/140617/E24_Physical_Man-Made_Thing</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Illustration</b>: https://en.wikipedia.org/wiki/Typology_of_Greek_vase_shapes</div>    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Shapes_of_ancient_greek_pottery.jpg" alt="no internet connection" style="width=175px;height:175px;">    <div class= "textMediumMargin"><b>Video</b>: https://www.khanacademy.org/humanities/ap-art-history/ancient-mediterranean-ap/greece-etruria-rome/v/making-greek-vases</div>    <video width="320" height="240" controls><source src="http://ontologia.fr/Videos/MakingGreekVasesKhanAcademy.mp4" type="video/mp4"></video></div></div>'],
    ['<div class="terminologyEntry">    <div class="term">volute krater</div>    <div class="definitionNL"><b>Definition</b>: Krater with a clearly defined neck and volute-like handles.</div>    <div class="textMediumMargin"><b>Status</b>: preferred</div>    <div class="textMediumMargin"><b>Source</b>: Expert</div>    <div class="textMediumMargin"><b>Note(s)</b>: </div>    <div class="textItalicSmallMargin"><b>1)</b> "The volute-krater is named after its handles. The François Vase is a famous and early example, but the typical Athenian form occurs only later in the sixth century, with the handles tightly curled so that they look like the volutes on Ionic columns. The shape is also found in metal. Over the course of the fifth and fourth centuries, examples become slimmer, and Apulian volute-kraters from South Italy are particularly elaborate." Classical Art Research Centre, University of Oxford. Accessible online: https://www.beazley.ox.ac.uk/tools/pottery/shapes/volute.htm 2020 05 08</div></div><div class="terminologyEntry">    <div class="textMediumMarginBlue"><b>Equivalent(s)</b>: </div>    <div class="textMediumMarginBlue">- fr: cratère à volutes (preferred)</div>    <div class="textMediumMarginBlue">- el: κρατήρας ελικοειδής (preferred)</div></div><div class="conceptEntry">    <div class="concept"><b>Concept</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth with neck with a clearly defined neck with volute-like handles&gt;</div>    <div class="definitionFormal"><b>essential characteristic(s)</b>:  /vessel/, /for mixing wine with water/, /with handles/, /with foot/, /with open mouth/, /with neck/, /with a clearly defined neck/, /with volute-like handles/</div><div class="definitionFormal"><b>a kind of</b>: &lt;Vessel for mixing wine with water with handles with foot with open mouth with neck with a clearly defined neck&gt;</div><div class="definitionFormal"><b>relation(s): </b> </div><div class="definitionFormal"> <u><i>foundAt</i></u>: &lt;Place&gt;</div></div><div class="conceptEntry">    <div class= "externalLink">foaf:depiction <a href="http://ontologia.fr/Images/GreekVase/Beazley-Volute-Krater.png" target="_blank" rel="noopener">http://ontologia.fr/Images/GreekVase/Beazley-Volute-Krater.png</a></div>    <div class= "externalLink">foaf:depiction <a href="http://www.beazley.ox.ac.uk/images/pottery/shapes/volute.jpg" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/images/pottery/shapes/volute.jpg</a></div>    <div class= "externalLink">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/volute.htm" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/tools/pottery/shapes/volute.htm</a></div>    <div class= "externalLink">skos:exactMatch <a href="https://www.wikidata.org/wiki/Q11082837" target="_blank" rel="noopener">https://www.wikidata.org/wiki/Q11082837</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://vocab.getty.edu/aat/300198856" target="_blank" rel="noopener">http://vocab.getty.edu/aat/300198856</a></div>    <div class= "externalLink">skos:exactMatch <a href="http://kerameikos.org/id/volute_krater" target="_blank" rel="noopener">http://kerameikos.org/id/volute_krater</a></div></div><div class="otherEntry">    <div class= "textMediumMargin"><b>Web reference</b>: <a href="http://www.beazley.ox.ac.uk/tools/pottery/shapes/volute.htm" target="_blank" rel="noopener">Beazley Collection - Classical Art Research Centre - University of Oxford</a></div>    <div class= "textMediumMargin"><b>Illustration</b>: Volute krater from Classical Art Research Centre (Beazley)</div>    <img src="http://www.beazley.ox.ac.uk/images/pottery/shapes/volute.jpg" alt="no internet connection" style="width=175px;height:175px;"></div>    <div class="objectEntry"><div class="titleBlack"><strong>Objects of this type: 4</strong></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>François vase</strong></div>    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Museo_archeologico_di_Firenze%2C_Vaso_Fan%C3%A7ois_2-2008-11-23.JPG" alt="unsupported format"style="width=175px;height:175px;">    <div class= "externalLinkIndividual">foaf:depiction <a href="https://upload.wikimedia.org/wikipedia/commons/1/15/Museo_archeologico_di_Firenze%2C_Vaso_Fan%C3%A7ois_2-2008-11-23.JPG" target="_blank" rel="noopener">https://upload.wikimedia.org/wikipedia/commons/1/15/Museo_archeologico_di_Firenze%2C_Vaso_Fan%C3%A7ois_2-2008-11-23.JPG</a></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="https://en.wikipedia.org/wiki/Fran%C3%A7ois_Vase" target="_blank" rel="noopener">https://en.wikipedia.org/wiki/Fran%C3%A7ois_Vase</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-206939</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/108D5F2C-1828-4B19-BA8D-07321C0615A5" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/108D5F2C-1828-4B19-BA8D-07321C0615A5</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-275760</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/6F73CEEE-00A8-4B8E-98E7-2AED7BB446C1" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/6F73CEEE-00A8-4B8E-98E7-2AED7BB446C1</a></div></div><div class="objectEntry">    <div class="textMediumMargin"><strong>Beazley-320329</strong></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://ark.dasch.swiss/ark:/72163/080e-7446ae8a47fc8-1" target="_blank" rel="noopener">http://ark.dasch.swiss/ark:/72163/080e-7446ae8a47fc8-1</a></div>    <div class= "externalLinkIndividual">rdfs:seeAlso <a href="http://www.beazley.ox.ac.uk/record/F91979B6-0847-4738-A94C-E6676E5FAFAD" target="_blank" rel="noopener">http://www.beazley.ox.ac.uk/record/F91979B6-0847-4738-A94C-E6676E5FAFAD</a></div></div></div>'],

function show_selected() {
    var selector = document.getElementById('idTerm');
    var champ = dictionnaire[selector[selector.selectedIndex].value][0];
    document.getElementById('display').innerHTML = champ;
}
document.getElementById('idTerm').addEventListener('change', show_selected);

searchBox = document.querySelector("#searchBox");
entries = document.querySelector("#idTerm");
var when = "keyup"; //You can change this to keydown, keypress or change

searchBox.addEventListener("keyup", function (e) {
    var text = e.target.value;
    var options = entries.options;
    for (var i = 0; i < options.length; i++) {
        var option = options[i];
        var optionText = option.text;
        var lowerOptionText = optionText.toLowerCase();
        var lowerText = text.toLowerCase();
        var regex = new RegExp("^" + text, "i");
        var match = optionText.match(regex);
        var contains = lowerOptionText.indexOf(lowerText) != -1;
        if (match || contains) {
            option.selected = true;
            show_selected();
            return;
        }
        searchBox.selectedIndex = 0;
    }
});

</script>
</body>
</html>
